<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>An Online Registration Form</title>
      <!-- Google Fonts  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Markazi+Text&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">






      <!-- normalize cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">



      
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

      <!-- CSS link -->
      <link rel="stylesheet" href="../css/dick.css">
  
<body>
   
<header>
<h1>THE CODE REVIEW</h1>
</header>
<div class="container">
<div class="section-1">
   <h2>Sign up for our newsletter</h2>
   <p>Get the latest news on how your code is doing right now in your inbox</p>
</div>

<!-- Horizontal line 1 -->
<div class="border-1">

</div>






   <form method="POST">

<div class="section-2">
   <div class="top-form-part">
         <fieldset>
        
            
           <legend class="contact-leg">
              <h2>
               Contact Information
              </h2>
              </legend>
           
           </fieldset>

           
           <div class="media_auto_form">
              <fieldset class="auto-form">

            <label for="full_name">Full Name</label>
            <input type="text" name="full-name" id="full_name" placeholder="Required">


            <label for="full_email">Email Address</label>
            <input type="email" name="email-enter" id="full_email" placeholder="Required">


            <label for="phone">Phone Number</label>
            <input type="tel" name="phone_number" id="phone">


            <label for="home_address">Street Address</label>
            <input type="text" name="address" id="home_address">


            <label for="enter_city">City</label>
            <input type="text" name="city-name" id="enter_city">

            <label for="pick_state_origin">State</label>

            <select name="state-name" id="pick_state_origin" form="state">
               <option value="AL">Alabama</option>
               <option value="AK">Alaska</option>
               <option value="AZ">Arizona</option>
               <option value="AR">Arkansas</option>
               <option value="CA">California</option>
               <option value="CO">Colorado</option>
               <option value="CT">Connecticut</option>
               <option value="DE">Delaware</option>
               <option value="DC">District Of Columbia</option>
               <option value="FL">Florida</option>
               <option value="GA">Georgia</option>
               <option value="HI">Hawaii</option>
               <option value="ID">Idaho</option>
               <option value="IL">Illinois</option>
               <option value="IN">Indiana</option>
               <option value="IA">Iowa</option>
               <option value="KS">Kansas</option>
               <option value="KY">Kentucky</option>
               <option value="LA">Louisiana</option>
               <option value="ME">Maine</option>
               <option value="MD">Maryland</option>
               <option value="MA">Massachusetts</option>
               <option value="MI">Michigan</option>
               <option value="MN">Minnesota</option>
               <option value="MS">Mississippi</option>
               <option value="MO">Missouri</option>
               <option value="MT">Montana</option>
               <option value="NE">Nebraska</option>
               <option value="NV">Nevada</option>
               <option value="NH">New Hampshire</option>
               <option value="NJ">New Jersey</option>
               <option value="NM">New Mexico</option>
               <option value="NY">New York</option>
               <option value="NC">North Carolina</option>
               <option value="ND">North Dakota</option>
               <option value="OH">Ohio</option>
               <option value="OK">Oklahoma</option>
               <option value="OR">Oregon</option>
               <option value="PA">Pennsylvania</option>
               <option value="RI">Rhode Island</option>
               <option value="SC">South Carolina</option>
               <option value="SD">South Dakota</option>
               <option value="TN">Tennessee</option>
               <option value="TX">Texas</option>
               <option value="UT">Utah</option>
               <option value="VT">Vermont</option>
               <option value="VA">Virginia</option>
               <option value="WA">Washington</option>
               <option value="WV">West Virginia</option>
               <option value="WI">Wisconsin</option>
               <option value="WY">Wyoming</option>
            </select>


            <!-- zip code field -->
            <label for="zip_code">Zip Code</label>
            <input type="text" name="zip-code" id="zip_code">
            </div>
           </fieldset>
           <!-- </div> -->
                 
       
 

   
   
   

  

   <!-- NENWSLETTER FORM SECTION -->
   <hr>
  <fieldset class="newsletter_fieldset">
   <h2>Newsletter</h2>
   <p>Select the newsletter you would like to recieve</p>

   <!-- CHECKBOXES -->
   <input type="checkbox" name="HTML_field" id="HTML-news">
   <label for="CSS-news"> HTML News</label>
   <input type="checkbox" name="HTML_field" id="CSS-news">
   <label for="HTML-news"> CSS News</label>
   <input type="checkbox" name="HTML_field" id="JS-news">
   <label for="JS-news"> Javacript News</label>



   <p class="NN_format">Newsletter format</p>
   
   <!-- radio btn's -->
   <input type="radio" name="radio-field" id="CSS-news">
   <label for="HTML-news"> CSS News</label>
   <input type="radio" name="radio-field" id="plain-field">
   <label for="JS-news"> Javacript News</label>



   <!-- textarea field -->

   <p>Other topics you'd like to hear about</p>
   <textarea name="" id="" cols="80" rows="8"></textarea>


   <!-- btn submit -->

   <button type="submit">Sign Up</button>



   <!-- COPYRIGHT -->
   <p class="copy">Copyright The Code Review</p>
</fieldset>
</div>
</div>

</form>










 </div>  


</body>
</html>
